<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volkan Todo List</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container col-lg-4 col-md-6">
      <div class="header">
        <span id="message" class="message">Hi Volkan !</span>
        <span id="date" class="date"></span>
        <i id="clear" class="clearIcon fas fa-sync-alt"></i>
      </div>
      <div class="content">
        <div class="input-group mb-2">
          <input type="text" id="todo" class="form-control" placeholder="Add a ToDo!" />
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="addTodo">Add</button>
          </div>
        </div>
      </div>

      <!-- Todo's Contents -->
      <div id="todoList" class="todos">
        <!-- <div class="todo card">
          <div class="TodoHeader card-header d-flex justify-content-between">
            <i class="complate far fa-circle"></i>
            <span class="todoTitle">Studying Python</span>
            <i class="delete fas fa-trash-alt"></i>
          </div>
          <div class="status header-body">
            <p>Added : 11:35 - Saturday, Jan 9</p>
            <p>Complated : 18:35 - Friday, Jan 10</p>
          </div>
        </div> -->
      </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <!-- <script src="js/popper.min.js"></script> -->
    <script src="js/app.js"></script>
  </body>
</html>
